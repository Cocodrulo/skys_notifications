<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
		<title>SkyStore Notifications</title>
		<script src="script.js"></script>
	</head>
	<body>
		<section class="notifications"></section>
		<section class="menu">
			<h1>Posición de Notificaciones</h1>
			<div class="positions">
				<div class="position" data-position="1">
					<img src="images/top-left.png" />
					<h3>Arriba Izquierda</h3>
				</div>
				<div class="position" data-position="2">
					<img src="images/top-middle.png" />
					<h3>Arriba Centro</h3>
				</div>
				<div class="position" data-position="3">
					<img src="images/top-right.png" />
					<h3>Arriba Derecha</h3>
				</div>
				<div class="position" data-position="4">
					<img src="images/middle-left.png" />
					<h3>Centro Izquierda</h3>
				</div>
				<div class="position" data-position="5">
					<img src="images/middle-right.png" />
					<h3>Centro Derecha</h3>
				</div>
				<div class="position" data-position="6">
					<img src="images/bottom-left.png" />
					<h3>Abajo Izquierda</h3>
				</div>
				<div class="position" data-position="7">
					<img src="images/bottom-middle.png" />
					<h3>Abajo Centro</h3>
				</div>
				<div class="position" data-position="8">
					<img src="images/bottom-right.png" />
					<h3>Abajo Derecha</h3>
				</div>
			</div>
			<div class="buttons">
				<h3>Probar Notificación</h3>
				<button id="info">Información</button>
				<button id="success">Éxito</button>
				<button id="warning">Advertencia</button>
				<button id="error">Error</button>
				<button id="bank">Bank</button>
			</div>
			<div class="volume">
				<h3>Sonido de Notificación:</h3>
				<button>Enable/Disable</button>
				<div class="volumeindicator">
					<input
						type="range"
						min="0"
						max="100"
						value="40"
						id="volume" />
					<input
						id="volumetext"
						type="number"
						min="0"
						max="100"
						value="${soundVolume * 100}" />
				</div>
			</div>
		</section>
	</body>
</html>
